services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ideagarden-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ideagarden
      POSTGRES_PASSWORD: ideagarden_dev
      POSTGRES_DB: ideagarden
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ideagarden -d ideagarden"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching/sessions (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: ideagarden-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
