# Production compose - brings up the full stack
services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ideagarden-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://ideagarden:ideagarden_prod@db:5432/ideagarden
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ideagarden-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ideagarden
      POSTGRES_PASSWORD: ideagarden_prod
      POSTGRES_DB: ideagarden
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ideagarden -d ideagarden" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching/sessions
  redis:
    image: redis:7-alpine
    container_name: ideagarden-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
